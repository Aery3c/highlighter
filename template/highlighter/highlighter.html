<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>highlighter</title>
  <style>
    .highlight {
      background-color: rgb(254, 232, 195) !important;
      color: rgb(51, 51, 51) !important;
    }
  </style>
</head>
<body>
  <p>当你在扑克当中利用混合策略时，你必须玩一些你知道的次优的牌来构建你的混合策略。比如，即使当你拿到一副平庸的手牌时，你的上家 open 了，这时你也要依据你对于对手的判断，来选择
    3bet、跟注或者弃牌。这种混合策略将防止你的对手从你的范围中找出特定的手牌并且让你变得更加难以对付。</p>
  <p></p>
  <h4>混合策略是怎么构建的</h4>
  <p></p>
  <p>你应该在牌桌之外决定你的混合策略。如何随机并且合并一些频率到你的游戏当中是无法在牌局中做到的，因为它太复杂了。由于看不到肢体语言，把你策略的一部分应用到线上游戏也更重要。</p>
  <p></p>
  <button id="highlightSelection">highlightSelection</button>
  <button id="unhighlightSelection">unhighlightSelection</button>
  <script src="./highlighter.js"></script>
</body>
</html>
